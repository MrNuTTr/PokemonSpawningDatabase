{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Which client to create booking for? {% endblock %}</h1>
    <form method="post">
        <p>
            <label for="owner_id">Select Client</label>
            <select name="owner_id" id="owner_id">
            {% for owner in owners %}
                <option value="{{ owner[0] }}">
                    {{ owner[1] }}
                </option>
            {% endfor %}
            </select>
        </p>

        <p>
            <button type="submit">Submit</button>
        </p>
    </form>
{% endblock %}
